components:
  schemas:
    WaterLog:
      type: object
      required:
        - id
        - date
        - amount
      properties:
        id:
          type: string
          format: uuid
          description: "Unique identifier (generated by the server)."
          readOnly: true
        date:
          type: string
          format: date
          description: "Date of the entry in YYYY-MM-DD format."
          example: "2025-09-16"
        amount:
          type: number
          description: "Total amount of water consumed in milliliters."
          example: 1500

    WaterLogInput:
      type: object
      required:
        - date
        - amount
      properties:
        date:
          $ref: "#/components/schemas/WaterLog/properties/date"
        amount:
          $ref: "#/components/schemas/WaterLog/properties/amount"

  createWaterLog:
    summary: Add a new water log entry
    description: Creates a new entry for consumed water on a specific date.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WaterLogInput"
    responses:
      "201":
        description: Successfully created.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WaterLog"
      "401":
        $ref: "../shared/responses.yaml#/components/responses/UnauthorizedError"

  getWaterLogByDate:
    summary: Get water entry for a specific day
    description: Retrieves the water log entry for the specified date.
    security:
      - bearerAuth: []
    parameters:
      - name: date
        in: path
        required: true
        description: Date in YYYY-MM-DD format
        schema:
          type: string
          format: date
    responses:
      "200":
        description: Successful response with the water log entry.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WaterLog"
      "401":
        $ref: "../shared/responses.yaml#/components/responses/UnauthorizedError"
      "404":
        $ref: "../shared/responses.yaml#/components/responses/NotFoundError"

  updateWaterLog:
    summary: Update an existing water entry
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Entry ID to update
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              amount:
                type: number
    responses:
      "200":
        description: Entry successfully updated.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WaterLog"
      "401":
        $ref: "../shared/responses.yaml#/components/responses/UnauthorizedError"
      "404":
        $ref: "../shared/responses.yaml#/components/responses/NotFoundError"
