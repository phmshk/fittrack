components:
  schemas:
    PersonalData:
      type: object
      properties:
        gender:
          type: string
          enum: [male, female]
        age:
          type: number
        height:
          type: number
        weight:
          type: number
    DailyTargets:
      type: object
      properties:
        targetCalories:
          type: number
          description: "Target number of calories per day."
          example: 2200
        targetProteins:
          type: number
          description: "Target number of proteins in grams per day."
          example: 160
        targetCarbs:
          type: number
          description: "Target number of carbs in grams per day."
          example: 200
        targetFats:
          type: number
          description: "Target number of fats in grams per day."
          example: 80
        targetWaterIntake:
          type: number
          description: "Target water intake in milliliters per day."
          example: 2000
    UserInput:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        personalData:
          $ref: "#/components/schemas/PersonalData"
        activityLevel:
          type: string
          enum: [sedentary, light, moderate, active, extra_active]
        goal:
          type: string
          enum: [lose_weight, maintain_weight, gain_weight]
        dailyTargets:
          $ref: "#/components/schemas/DailyTargets"
        weightHistory:
          type: array
          items:
            $ref: "./weight-logs.yaml#/components/schemas/WeightLog"
    User:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: string
          format: uuid
          description: "User's unique identifier (server-generated)."
          readOnly: true
        name:
          type: string
          description: "User's full name."
          example: "John Doe"
        email:
          type: string
          format: email
          description: "User's email address."
          example: "user@example.com"
        hasCompletedSetup:
          type: boolean
          description: "Indicates if the user has completed the initial profile setup."
          example: true
        personalData:
          $ref: "#/components/schemas/PersonalData"
        activityLevel:
          type: string
          enum: [sedentary, light, moderate, active, extra_active]
        goal:
          type: string
          enum: [lose_weight, maintain_weight, gain_weight]
        dailyTargets:
          $ref: "#/components/schemas/DailyTargets"
        weightHistory:
          type: array
          items:
            $ref: "./weight-logs.yaml#/components/schemas/WeightLog"
        dailyStats:
          type: array
          additionalProperties:
            $ref: "#/components/schemas/DailyStats"
    DailyStats:
      type: object
      properties:
        calories:
          type: number
        protein:
          type: number
        fats:
          type: number
        carbohydrates:
          type: number
        water:
          type: number
  getUser:
    summary: Get current user data
    description: Retrieves all profile and goal data for the currently authenticated user.
    security:
      - bearerAuth: []
    responses:
      "200":
        description: Successful response with user data.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      "401":
        $ref: "../shared/responses.yaml#/components/responses/UnauthorizedError"

  updateUser:
    summary: Update current user data
    description: Updates profile and/or goal data for the currently authenticated user.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserInput"
    responses:
      "200":
        description: User data successfully updated.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      "401":
        $ref: "../shared/responses.yaml#/components/responses/UnauthorizedError"
